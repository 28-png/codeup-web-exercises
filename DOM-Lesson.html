<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM</title>
</head>
<body>
<h1 id="header">Happy Holidays</h1>
<h3>Wish List</h3>
<ul>
    <li>1</li>
    <li class="even">2</li>
    <li>3</li>
    <li class="even">4</li>
    <li>5</li>
    <li class="even">6</li>
</ul>
<script>
    console.log(document)
var header = document.getElementById("header")
    console.log(header)
    var evens = document.getElementsByClassName("even")
    console.log("evens"+evens)
    setTimeout(function() {
        for (var i = 0; i < evens.length; i++) {
            evens[i].innerHTML = "<em>Money</em>"
            console.log(evens[i].innerHTML);
        }
    }, 7000)
</script>
</body>
</html>
