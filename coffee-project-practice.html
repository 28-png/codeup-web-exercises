<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/coffee-project-practice.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
<div class="backgroundColor">

    <center><h1 class="move border border-primary rounded-pill p-3 mb-2 bg-dark text-white">Nicolas Cage Coffee! How Nic are you today?</h1></center>
</div>


<!--<hr>-->
<div class="container">
    <div class="card border-0 shadow my-5 bg-info">
        <div class="card-body p-5">
            <form>
                <h3>Select your favorite Nic Roast</h3>
                <select id="roast-selection">
                   <option>all roast</option>
                    <option>light</option>
                   <option>medium</option>
                    <option>dark</option>
                </select>

                <!--        <label for="searchbar">Roast</label>-->
               <input id="searchbar" type="text" name="coffee" placeholder="Search coffee...">
                <input id="submit" type="submit" value="Submit Roast"/>
                <h3>Add Roast Here</h3>
               <select name="roast" id="roast-selection2">
                   <option>light</option>
                   <option>medium</option>
                    <option>dark</option>
                </select>
                <input id="addCoffees" type="text" name="coffee" placeholder="Add Roast">
                <input id="button" type="button" value="Add Roast">
                <h3>Remove Roast</h3>
                <input type="text" id="removeCoffees" placeholder="Remove Coffee">
                <input id="button2" type="button" value="Remove Roast">
            </form>
            <div id="coffees"></div>
            <script src="js/coffee-project-practice.js"></script>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
