<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register for Free!</title>
    <link rel="stylesheet" href="css/register.css">
    <link href="https://fonts.googleapis.com/css?family=Fjalla+One|Teko&display=swap" rel="stylesheet">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://kit.fontawesome.com/9a07fbf157.js" crossorigin="anonymous"></script>
</head>
    <body>
     <form>
   <h1>Register for Free Today!!!</h1>
         <div class="field-name">
                 <i class="fas fa-user"></i>
                 <input type="text" placeholder="Username" required>
                 <i class="fas fa-arrow-down"></i>
             </div>
             <div class="field-email inactive">
                 <i class="fas fa-envelope"></i>
                 <input type="email" placeholder="Email" required>
                 <i class="fas fa-arrow-down"></i>
            </div>
             <div class="field-password inactive">
                 <i class="fas fa-key"></i>
                <input type="password" name="password" id="password" placeholder="Password" onkeyup="check()" required>
                 <i class="fas fa-arrow-down"></i>
             </div>
         <div class="field-password inactive">
                 <i class="fas fa-key"></i>
                 <input type="password" name="confirm_password" id="confirm_password" placeholder=" Re-Password" onkeyup="check()" required>
                 <i class="fas fa-arrow-down"></i>
             </div>
             <div class="field-finish inactive">
                 <i class="fas fa-check"></i>
                 <p>Thank you for Registering!</p>
                 <i class="fas fa-check"></i>
             </div>
      </form>
   <script defer src="js/javascript.js"></script>
    </body>
</html>
