<!DOCTYPE html>
<html>
<head>
    <title>Online Store</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body class="m-5">

<h1 class="d-flex justify-content-center">My Tool Store</h1>

<table class="table table-striped table-bordered" id="products">
    <thead class="thead-dark">
        <tr>
            <th scope="col">Title</th>
           <th scope="col">Quantity</th>
            <th scope="col">Price</th>
            <th scope="col">Categories</th>
        </tr>
    </thead>
    <tbody id="insertProducts"></tbody>
</table>
<button class="ml-3" type="button" id="refresh">Refresh</button>


<script src="js/jQuery-2.2.4.js"></script>

<script>
(function() {
    "use strict";
    $(document).ready(function() {
    function reload() {


        // TODO: Create an ajax GET request for /data/inventory.json
        $.ajax("data/inventory.json").done(function (tool) {
            for (var i = 0; i < tool.length; i++) {
                $('#insertProducts').append(createTable(i))
            }

            function createTable(i) {
                return '<tr>' +
                    '<th>' + tool[i].title + '</th>' +
                    '<th>' + tool[i].quantity + '</th>' +
                    '<th>' + tool[i].price + '</th>' +
                    '<th>' + tool[i].categories + '</th>'
                    + '</tr>'

            }
        });
    }
    reload();
        $('#refresh').click(function () {
        $('#insertProducts').html('');
            reload()
        })



    // TODO: Take the data from inventory.json and append it to the products table

    //       HINT: Your data should come back as a JSON object; use console.log() to inspect
    //             its contents and fields
    //       HINT: You will want to target #insertProducts for your new HTML elements
    })
})();
</script>

</body>
</html>
