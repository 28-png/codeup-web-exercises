<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM Review</title>
</head>
<body>
<div class="container">
    <div id="main">
        <input type="text" id="input">
        <button id="add-to-list">Add to List</button>

        <h4>Favorite Food:</h4>
        <ul id="favorite-food">
            <li>Ramen</li>
            <li>Sushi</li>
            <li>Curry</li>
       </ul>

        <h4 id="change-me">Change Me</h4>

        <h4>My Cohort: <span id="my-cohort"></span></h4>
        <input type="text" id="cohort-name">
        <button id="change-cohort">Update</button>

        <br>
        <button id="highlight">Highlight</button>
    </div>
</div>
<script src="js/jQuery-2.2.4.js"></script>
<script>
var unorderedId = $('#favorite-food');
var addInput = $('#input');
var addButton = $('#add-to-list');
var heading1 = $('#change-me');
var cohortRender = $('#my-cohort');
var cohortInput = $('#cohort-name');
var cohortButton = $('#change-cohort');
var cohortHighlight = $('#highlight');

addButton.click(function() {
    unorderedId.append(

            '<li>' + addInput.val() + '</li>'

    )
})

    heading1.dblclick(function() {
        $(this).css("background-color", "yellow")
    })

    cohortButton.click(function() {
        cohortRender.append(cohortInput.val())
    })

    cohortHighlight.click(function() {
        cohortRender.css("background-color", "yellow")
    })

    setInterval(function() {
        $("body").css("background-color", "pink") }, 3000)


</script>
</body>
</html>
