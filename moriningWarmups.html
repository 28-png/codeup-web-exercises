        <script>
            console.log("Hello world!");

            function helloWorld() {
                return "Hello World";
            }
            function helloName(name) {
                return "hello " + name + "!";
            }
            console.log(helloName("Matt"));

            function add(x,y) {
                return x + y;
            }
            console.log(add(1,1));
            console.log(add(2,5));

            function addFour(w, x, y, z) {
                var sum = w + x + y + z;
                return sum;
            }

            console.log(addFour(3, 2, 4, 8));

            function firstItem(inputArray) {
               return inputArray[0]
           }

            console.log(firstItem(['dog', 'cat', 'bird', 'fish']));

            var arrayLength = function (array) {
               return array.length;

           }
            console.log(arrayLength(['dog', 'cat', 'bird', 'fish']));

            var lastItem = function (inputArray) {
                return inputArray[inputArray.length -1]
            }
           console.log(lastItem(['dog', 'cat', 'bird', 'fish']));


            var nthItem = function (inputArray, n) {
                return inputArray[n-1];
            }
            console.log(nthItem(['vivian', 'daniel', 'justin', 'sophie'], 2));

        </script>
