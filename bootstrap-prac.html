<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bootstrap prac</title>
    <link rel="stylesheet" href="css/bootstrap-prac.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Anton&display=swap" rel="stylesheet">
</head>
        <body id="custom">
        <div class="row m-auto">

            <div class="col-12 col-md-8 d-none d-sm-block d-md-block" id="left">
                <div class="mt-5">
                    <h6 class="section-header mb-3">Selected Work</h6>
                    <!--                apple pic-->
                    <div class="d-flex align-content-center">

                        <figure class="figure mr-5">
                            <img src="img/apple-ipad copy.jpg" class="figure-img img-fluid rounded"
                                 alt="A generic square placeholder image with rounded corners in a figure.">
                            <figcaption class="figure-caption">
                                <!--start of feature and pills pic 4-->
                                <div class="d-flex mb-3">
                                 <div class="mr-auto p-2 body-text">FEATURED PROJECTS</div>
                                    <span class="mr-auto pt-2">
                                    <span class="badge badge-pill text-dark red">D</span>
                                    <span class="badge badge-pill text-dark yellow">D</span>
                                    <span class="badge badge-pill text-dark green">S</span>
                                    <span class="badge badge-pill text-dark blue">H</span>
                               </span>
                                </div>
                            </figcaption>
                        </figure>
                        <!--                end apple pic-->

                        <!--                mac pic-->

                        <figure class="figure">
                            <img src="img/macbook copy.jpg" class="figure-img img-fluid rounded"
                                 alt="A generic square placeholder image with rounded corners in a figure.">
                            <figcaption class="figure-caption">
                                <!--start of feature and pills pic 4-->
                                <div class="d-flex bd-highlight mb-3">
                                    <div class=" mr-auto p-2 text-dark body-text">FEATURED PROJECTS</div>
                                    <span class="mr-auto pt-2 bd-highlight">
                                    <span class="badge badge-pill text-dark red">D</span>
                                    <span class="badge badge-pill text-dark yellow">D</span>
                                    <span class="badge badge-pill text-dark green">S</span>
                                    <span class="badge badge-pill text-dark blue">H</span>
                                </span>
                                </div>
                            </figcaption>
                        </figure>
                    </div>
                    <!--                end mac pic-->

                    <!--                man pic-->
                    <div class="d-flex align-content-center">
                        <figure class="figure mr-5">
                            <img src="img/man copy.jpg" class="figure-img img-fluid rounded"
                                 alt="A generic square placeholder image with rounded corners in a figure.">
                            <figcaption class="figure-caption">
                                <!--start of feature and pills pic 4-->
                                <div class="d-flex bd-highlight mb-3">
                                    <div class="mr-auto p-2 text-dark body-text">FEATURED PROJECTS</div>
                                    <span class="mr-auto pt-2 bd-highlight">
                                    <span class="badge badge-pill text-dark red">D</span>
                                    <span class="badge badge-pill text-dark yellow">D</span>
                                    <span class="badge badge-pill text-dark green">S</span>
                                    <span class="badge badge-pill text-dark blue">H</span>
                                </span>
                                </div>
                            </figcaption>
                        </figure>

                        <!--                end man pic-->
                        <!--                start sec pic-->
                        <figure class="figure">
                            <img src="img/security copy.jpg" class="figure-img img-fluid rounded"
                                 alt="A generic square placeholder image with rounded corners in a figure.">
                            <figcaption class="figure-caption">
                                <!--start of feature and pills pic 4-->
                                <div class="d-flex bd-highlight mb-3">
                                    <div class="mr-auto p-2 text-dark body-text">FEATURED PROJECTS</div>
                                    <span class="mr-auto pt-2 bd-highlight">
                                        <span class="badge badge-pill text-dark red">D</span>
                                        <span class="badge badge-pill text-dark yellow">D</span>
                                        <span class="badge badge-pill text-dark green">S</span>
                                        <span class="badge badge-pill text-dark blue">H</span>
                                    </span>
                                </div>
                            </figcaption>
                        </figure>
                    </div>
                    <!--                end sec pic-->
                </div>
                <!--            end of pic rows-->


            </div>
            <!--        beginning of mac pic right column-->
            <div class="col-12 col-md-4 d-none d-md-block" id="right">
                <h6 class="section-header mt-5">The Last</h6>
                <div class="clickbait bg-transparent border-0 mt-5 h6 ml-3">
                    <a><img src="img/mobile-phone copy.jpg" height="50" width="50"; class ="float-left pr-2"/>
                        THE ADMIN BAR AND <br> ABSOLUTE POSITIONING</a>
                </div>
                <!--           ending of mac pic-->
                <!--            beginning of head pic-->
                <div class="clickbait bg-transparent border-0 mt-4 ml-3 h6">
                    <a><img src="img/head copy.jpg"  height="50" width="50"; class ="float-left pr-2"/>
                        NIBBLER AWESOME<br> WEBSITE TESTING</a>
                </div>
                <!--        end of head pic-->

                <!--         ipad   beginning of -->
                <div class="clickbait bg-transparent border-0 mt-4 ml-3 h6">
                    <a><img src="img/ipad copy.jpg" height="50" width="50"; class ="float-left pr-2"/>
                        HOW TO GET GOOGLE TO <br> LIKE YOU</a>
                </div>
                <!--ending of ipad-->
            </div>
        </div>











        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

        </body>
</html>
