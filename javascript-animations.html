<!DOCTYPE html>
<html Lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://kit.fontawesome.com/9a07fbf157.js" crossorigin="anonymous"></script>
    <title>Javascript anamations</title>
    <link rel="stylesheet" href="css/javascript-animations.css">
</head>
<body>
<form>
    <div class="field-name">
        <i class="fas fa-user"></i>
        <input type="text" name="user" placeholder="Username" required>
        <i class="fas fa-arrow-down"></i>
    </div>
    <div class="field-email inactive">
        <i class="fas fa-envelope"></i>
        <input type="email" placeholder="Email" required>
        <i class="fas fa-arrow-down"></i>
    </div>
    <div class="field-password inactive">
        <i class="fas fa-key"></i>
        <input type="password" placeholder="Password" required>
        <i class="fas fa-arrow-down"></i>
    </div>
    <div class="field-finish inactive">
        <i class="fas fa-check"></i>
        <p>Thank you for Registering!</p>
        <i class="fas fa-check"></i>
    </div>
</form>
<script defer src="js/javascript.js">

</script>
</body>
</html>
