<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forms</title>
</head>
    <body>

        <form method="POST" action="https://www.elformo.com/forms/b0251e37-b029-4ff1-8d42-2939960b7dbe">
        <h2>Register with us!</h2>
        <label for="email-input">Email</label>
        <input type="email" id="email-input" name="email" placeholder="Enter your email">

        <br>

        <label for="password-input">Password</label>
        <input type="password" id="password-input" name="password" placeholder="Enter your password">
        <br>

        <label for="bio-input">Bio</label>
        <br>
        <textarea name="Bio" id="bio-input" cols="30" rows="10" placeholder="Bio"></textarea>
        <br>
        <h3>How did you hear about us?</h3>

        <label for="billboard-1">billboard</label>
        <input type="radio" id="billboard-1" value="billboard" name="radio-group1" checked>

            <label for="radioAdvertisement-2">Radio Advertisement</label>
             <input type="radio" id="radioAdvertisement-2" value="Radio Advertisement" name="radio-group2">

            <label for="internetAdvertisement-3">Internet Advertisement</label>
            <input type="radio" id="internetAdvertisement-3" value="Internet Advertisement" name="radio-group3">

        <label for="other-4">other</label>
        <input type="radio" id="other-4" value="other" name="radio-group4">

        <br>
    <h2>What browser do you use?</h2>
        <select name="browser-choice" id="browser-input">
            <option value="firefox">Firefox</option>
            <option value="google">Google Chrome</option>
            <option value="explorer">Internet Explorer</option>
        </select>
        <br>
        <br>
        <button type="submit">Submit</button>

        </form>
            </body>
        </html>
