<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Starter Package</title>
    <link rel="stylesheet" href="css/starters.css">
    <link href="https://fonts.googleapis.com/css?family=Fjalla+One|Teko&display=swap" rel="stylesheet">
</head>
   <body>
    <fieldset>
    <center><h1>Starter package</h1></center>
    </fieldset>
    <form>
        <fieldset id="fieldset">
            <center><h3>Starter package information</h3></center>
            <div>
                <ol style="list-style-type: square">
                    <li>It starts at only $99</li>
                    <li>The package comes with a one year warranty</li>
                    <li>It comes with base technology</li>
                    <li>base technology includes access to our dynamic VmWare</li>
                </ol>
            </div>
        </fieldset>
        <fieldset id="fieldset2">
                <center><h3>Purchasing information</h3></center>
            <div class="form-group">
                <label for="bank-name" class="form-label">Bank Name</label>
                <input type="text" class="input" name="bank-information" id="bank-name" placeholder="Bank Name">
            </div>
                <div>
                    <label for="account-number" class="form-label">Card Number</label>
                    <input type="number" class="input" name="bank-information" id="account-number" placeholder="Card Number">
                </div>
            <div class="form-group input">
                <label for="card-input" class="form-label">Card Type</label><br>
                <select name="card-type" id="card-input">
               <option value="master">Master Card</option>
                <option value="visa">Visa</option>
                    <option value="chase">Chase</option>
                </select>
            </div>
                 <div class="form-group">
                     <label for="security-code" class="form-label">Security Code</label><br>
                     <input type="number" class="input2" name="bank-information" id="security-code">
                 </div>
            <div    class="form-group">
                <label for="expiration-date" class="form-label">Expiration Date</label>
                <input type="text" class="input" id="expiration-date" name="bank-information" placeholder="Expiration Date">
            </div>
            <button type="submit" class="button-block btn h">Make Payment</button>
        </fieldset>
    </form>
    </body>
</html>
